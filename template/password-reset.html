<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="{% static 'vendor/choices.js/public/assets/styles/choices.min.css' %} ">
  <link rel="stylesheet" href="{% static 'vendor/overlayscrollbars/css/OverlayScrollbars.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="shortcut icon" href="{% static 'img/Msg-sgkm.jpg' %}">
</head>
<body>
  <div class="login-page d-flex align-items-center bg-gray-100">
    <div class="container mb-3">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body p-5">
                <header class="text-center mb-5">
                    <h1 class="text-xxl text-gray-400 text-uppercase"> <strong
                        class="text-primary">Reset Form</strong></h1>
                  </header>
              <form class="login-form" method="POST" action="">
                {% csrf_token %}
                <div class="row">
                  {% if messages %}
                  {% for msg in messages %}
                  <div class="col-lg-7 mx-auto">
                    <div class="input-material-group mb-3 text-danger">
                      {{msg}}
                    </div>
                  </div>
                  {% endfor %}
                  {% endif %}
                  <div class="col-lg-7 mx-auto">
                    <div class="input-material-group mb-3">
                      {% for fm in form %}
                      {{fm}}
                      {% endfor %}
                      <label class="label-material" for="id_email">Email</label>
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <button class="btn btn-primary mb-3" id="login" type="submit">Send</button><br>
                    <a class="text-xs text-paleBlue" href="{% url 'index' %}">Login </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'vendor/just-validate/js/just-validate.min.js' %}"></script>
  <script src="{% static 'vendor/choices.js/public/assets/scripts/choices.min.js' %}"></script>
  <script src="{% static 'vendor/overlayscrollbars/js/OverlayScrollbars.min.js' %}"></script>
  <script src="{% static 'js/front.js' %}"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</body>

</html>
