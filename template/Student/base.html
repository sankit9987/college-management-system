  <script>
    $(document).ready (function(){

       $("#alert").hide("slow");

});
  $( function() {
    
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: '1950:2050',
	  dateFormat: 'yy-mm-dd'
    });

  } );
  $(document).ready(function() {
    $('body').find('#geniustable55').DataTable({
    });
} );
$('#attendance').change(function (e) {
      {
      } e.preventDefault(); 
      let a = $(this).val();
      let csr = $("input[name=csrfmiddlewaretoken").val();
      $.ajax({
        url: "{% url 'Add_attendance' %}",
        method: "POST",
        data: {
          a: a,
          csrfmiddlewaretoken: csr
        },
        dataType: "json",
        success: function (data) {
          var html = "";
          let student = data.student;
            $.each(student, function (index) {
              html += `<tr><td><input type="hidden" value="${student[index].id}" name="name">${student[index].name}</td>
                <td><select class="form-select" name="status" id="status">
                  <option>Absent</option>
                  <option >Present</option>
                </select></td></tr>`;
            });
            html += "<tr><td colspan='2'><button class='btn btn-success'>Save</button></td></tr>";
            $('#student_list').html(html);
        },
      })
    });
$('#year').change(function (e) {
      {
      } e.preventDefault(); 
      let a = $(this).val();
      let csr = $("input[name=csrfmiddlewaretoken").val();
      $.ajax({
        url: "{% url 'Add_marks' %}",
        method: "POST",
        data: {
          a: a,
          csrfmiddlewaretoken: csr
        },
        dataType: "json",
        success: function (data) {
          var html = "";
          let student = data.student;
          $.each(student, function (index) {
            html += `<tr><td><input type="hidden" value="${student[index].id}" name="name">${student[index].name}</td>
              <td><input type="tel" name="marks" placeholder="Enter Marks" required maxlength="4"class="form-control"></td></tr>`;
          });
          html += "<tr><td colspan='2'><button class='btn btn-success'>Save</button></td></tr>";
          $('#student_list').html(html);
        },
      })
    });
  </script>
