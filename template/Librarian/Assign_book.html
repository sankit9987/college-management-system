{% extends 'Librarian/base.html' %}
{% block title %}Assign Book{% endblock title %}
{% block body %}
<div class="content-area">
	{% if messages %}
	<div id="alert" class="alert alert-danger text-center" role="alert">
		{% for msg in messages %}
		<h6 class="alert-heading">{{msg}}</h6>
		{% endfor %}
	</div>
	{% endif %}
	<style>
		.input-dateField {
			border: none;
			box-sizing: border-box;
			outline: 0;
			position: relative;
			width: 100%;
		}
		input[type="date"]::-webkit-calendar-picker-indicator {
			background: transparent;
			bottom: 0;
			color: transparent;
			cursor: pointer;
			height: auto;
			left: 0;
			position: absolute;
			right: 0;
			top: 0;
			width: auto;
		}
		#ui-datepicker-div {
			background-color: rgb(94, 92, 92);
		}
	</style>
	<div class="mr-breadcrumb">
		<div class="row">
			<div class="col-lg-12">
				<h4 class="heading d-flex justify-content-between">
					<span>Assign Book </span>
					<a class="add-btn" href="{% url 'view_assig_Book' %}">
						<i class="fa fa-arrow-left" aria-hidden="true"></i>
						Back
					</a>
				</h4>
				<ul class="links">
					<li>
						<a href="{% url 'librarian_Dashboard' %}">Dashbord</a>
					</li>
					<li>
						<i class="fa fa-chevron-right" aria-hidden="true"></i>
					</li>
					<li>
						<a href="{% url 'view_assig_Book' %}">View Assign Book </a>
					</li>
					<li>
						<i class="fa fa-chevron-right" aria-hidden="true"></i>
					</li>
					<li>
						<a href="{% url 'Assign_Book' %}">Assign Book</a>
					</li>

				</ul>
			</div>
		</div>
	</div>
	<form action="" method="POST">
		{% csrf_token %}
	<div class="mb-3">
		<label class="col-sm-3 form-label" for="name">Student Name</label>
		<select class="form-select mb-3"  id="name" required name="name">
			
			<option>Select Student Name</option>
			{% for s in student %}
			
			
				
						<option>{{s.name}}</option>
						 
						{% endfor %}
			
		</select>
	</div>
	<div class="mb-3">
		<label class="col-sm-3 form-label" for="Book">Book Name</label>
		<select class="form-select mb-3"  id="Book" name="Book">
			<option>Select Book Name</option>
				{% for book in book %}
				{% if book.quantity >= 1 %}
					<option>{{book.Book_name}}</option>
					{% endif %}
				{% endfor %}
		</select>
	</div>
	<div class="mb-3">
		<label class="form-label" for="bod">Assign Date</label>
		<input class="form-control input-dateField" required placeholder="Enter book Assign Date" autocomplete="off" name="assign_date" id="assign_date" type="date" min="{{a|date:"Y-m-d"}}">
	</div>
	<div class="mb-3">
		<label class="form-label" for="bod">Due Date </label>
		<input class="form-control input-dateField" required 
		placeholder="dd-mm-yyyy" autocomplete="off" name="dua_date" id="dua_date" type="date" min="{{a|date:"Y-m-d"}}" aria-describedby="dobHelp">
	</div>
	<div class="mb-3">
		<button class="btn btn-primary float-right" type="submit">Add</button>
	</div>
	</form>
</div>


</div>
{% endblock body %}
